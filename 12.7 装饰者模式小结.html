<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">

<html>
<head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8">
    <title>装饰者模式小结</title>
</head>
    <body>
        <ul>
            <li>
            	<h4>装饰者模式之利：</h4>
            	<div>
            		装饰者是在运行期间为对象增加特性或指责的有力工具。
            	</div>
            	<div>
            		装饰者的运作过程是透明的，这就是说你可以用它包装其他对象，然后继续按之前使用那些对象的方法来试用它。
            	</div>
            </li>

            <li>
            	<h4>装饰者模式之弊：</h4>
            	<div>
            		在遇到使用装饰者包装起来的对象时，那些依赖于类型检查的代码会出现问题。
            	</div>
            	<div>
            		使用装饰者模式往往会增加架构的复杂程度。
            	</div>
            </li>
        </ul>
    </body>
</html>
