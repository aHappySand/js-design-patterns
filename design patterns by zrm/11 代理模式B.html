<script type="text/javascript">
  window.onload = function(){
    //如果不在A页面中返回，不执行
    if(top == self) return;
    var arr = location.search.substr(1).split('&');
    var fn, args;
    for(var i = 0, len = arr.length, item; i < len; i++){
      item = arr[i].split('=');
      if(item[0] == 'callback'){
        fn = item[1];
      }else if(item[0] == 'arg'){
        args = item[1];
      }
    }
    try{
      eval('top.' + fn + '("' + args + '")');
    }catch(e){
      
    }
  };
</script>
