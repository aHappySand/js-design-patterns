<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">

<html>
  <head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8">
    <title>原型模式</title>
  </head>

    <body>
        <div>
           原型模式（Prototype）：用原型实例指向创建对象的类，
           使用于创建新的对象的类共享原型对象的属性及其方法。
        </div>
        这一章内容重复第二章
    </body>

    <script type="text/javascript">
      //图片轮播
      var LoopImages = function(imageArr, container){
        this.imageArr = imageArr;
        this.container = container;
        this.createImage = function(){};//创建轮播图片
        this.changeImage = function(){};//切换下一张图片
      };

      var SlideLoopImg = function(imageArr, container){
        LoopImages.call(this, imageArr, container);
        this.changeImage = function(){
          console.log('SlideLoopImg changeImage function');
        };
      };
      //渐隐式切换
      var FadeLoopImg = function(imageArr, container, arrow){
        LoopImages.call(this, imageArr, container);
        this.arrow = arrow;
        this.changeImage =function(){
          console.log("FadeLoopImg changeImage function");
        };
      };

      //渐隐式切换图片
      var fadeImg = new FadeLoopImg([
          '01.jpg',
          '02.jpg',
          '03.jpg'
        ], 'slide', [
          'left.jpg',
          'right.jpg'
        ]);
      fadeImg.changeImage();
    </script>

    <script type="text/javascript" title="原型">
      var LoopImg = function(imageArr, container){
        this.imageArr = imageArr;
        this.container = container;
      };
      LoopImg.prototype = {
        createImage: function(){};//创建轮播图片
        changeImage: function(){};//切换下一张图片
      };

      function prototypeExtend(){
        var F = function(){};
        for(var i = 0, len = arguments.length; i< len; i++){
          for(var property in arguments[i]){
            F.prototype[property] = arguments[i][property];
          }
        }
        return new F;
      }
    </script>
</html>
