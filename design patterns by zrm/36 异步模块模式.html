<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">

<html>
  <head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8">
    <title>同步模块模式</title>
    <script type="text/javascript" src="36-module.js"></script>
    <style type="text/css">
        #back{
            position: absolute;
            right: 5px;
        }
        img{
            height: 600px;
            /*display: none;*/
        }
    </style>
  </head>
  <body>
    <span>2</span>
    <div>
      模块化：将复杂的系统分解成高内聚、低耦合的模块，使系统开发变得可控、可维护、可拓展，提高模块的复用率。
    </div>
    <div>
      异步模块模式-AMD（Asynchronous Module Definition）：请求发出后，继续其他业务逻辑，直到模块加载完成执行后续的逻辑，实现模块开发中对模块加载完成后的引用。
    </div>
    <div>
      局部变量不能使用parent，在IE中这个为关键字，表示window object
    </div>
    <div id="container">
      <button>这个</{button>
    </div>
    <script type="text/javascript">
      debugger;
      F.module(['lib/event', 'lib/dom'], function(events, dom){
        events.on('container', 'click', function(){
          dom.html('container', 'success');
        });
      })
    </script>      
  </body>
</html>
