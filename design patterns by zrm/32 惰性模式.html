<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">

<html>
  <head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8">
    <title>惰性模式</title>
    <script type="text/javascript" src="../jquery-3.3.1.js"></script>
    <style type="text/css">
        #back{
            position: absolute;
            right: 5px;
        }
        img{
            height: 600px;
            /*display: none;*/
        }
    </style>
  </head>
  <body>
    <span>2</span>
    <div>3</div>
    <div>
      惰性模式（Layier）:减少每次代码执行时的重复性的分支判断，通过对对象重定义来屏蔽原对象中的分支判断。
    </div>
    <div id="container">
      <div>
        <div>
          <ul>
            <li><span id="span1">1</span></li>
            <li><span id="span2">2</span></li>
            <li>3</li>
            <li>4</li>
          </ul>
        </div>  
      </div>
      <div>
        <input type="button" value="上一个" name="" id="pre-btn">
        <div>
          <ul>
            <li><span id="span5"></span></li>
            <li><span id="span6"></span></li>
          </ul>
        </div>
        <input type="button" id="next-btn" value="下一个" name="">
      </div>

    
    </div>
    <div id="back">返回顶部</div>
 
    <script type="text/javascript">
      var A = A || {};
      A.on = function(dom, type, fn){
        if(dom.addEventListener){
          //重新定义on方法
          A.on = function(dom,type, fn){
            dom.addEventListener(type, fn, false);
          }
        }else if(dom.attachEvent){
          A.on = function(dom, type, fn){
            dom.attachEvent('on'+type, fn, false);
          }
        }else {
          A.on = function(dom, type, fn){
            dom['on' + type] = fn;
          }
        }
        A.on(dom, type, fn);
      };
    </script>
  </body>
</html>
