<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">

<html>
  <head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8">
    <title>MVC模式</title>
    <script type="text/javascript" src="../jquery-3.3.1.js"></script>
    <script type="text/javascript" src="38-mvc.js"></script>
    <style type="text/css">
      li{
        list-style: none;
        padding: 5px;
        padding-bottom: 20px;
      }
      .box{
        display: none;
        margin-top: -120px;
        position: absolute;
        left: 70px;
      }
      li.show .box{
        display: block;
      }
      #slidebar{
        position: absolute;
      }
      ul{
        padding-left: 1px;
      }
      a.icon{
        height: 90px;
        width: auto;
        position: relative;
      }
      a.icon span{
        position: absolute;
        left: 5px;
        /* right: 5px; */
        bottom: -20px;
        width: 60px;
      }
      .slidebar-close{
        position: absolute;
        width: 40px;
        top: 400px;
      }
    </style>
  </head>
  <body>
    <div>
      MVC（模型Model-视图View-控制器Controller）：用一种将业务逻辑、数据、视图分离的方式 组织架构代码。
    </div>
    <div>
    </div>
    <div id="container">
      <button>这个</{button>
    </div>
    
  </body>
</html>
