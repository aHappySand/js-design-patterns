<head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8">
    <title>工厂模式利弊</title>
</head>
    <body>
        <div id="feed-readers">
            <ol>
                <li>
                    工厂模式之利：消除对象间的耦合性。通过使用工厂方法而不是new关键字及具体类，可以把所有实例化代码集中在一个位置《br/>
                    弱化对象间的耦合；防止代码重复。
                </li>
                <li>大多数类最好使用new关键字和构造函数公开进行实例化，这可以让代码更简单易读。
                    可以一眼就看到调用的是什么构造函数，而不必去查看某个工厂方法。
                    如果拿不到主意是否该用工厂方法，那就不用，因为以后在重构代码时还有机会使用工厂模式。
                </li>
                <li>
                    工厂模式之弊：如果根本不可能另外换一个类，或者不需要在运行期间在一系列可互换的类中进行选择，那么就不需要使用工厂方法。
                </li>
            </ol>
        </div>
    </body>
</html>
