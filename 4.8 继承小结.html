<head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8">
    <title>继承</title>
</head>

    <body>
        <ol>
            <li>在内存效率比较重要的场合原型式继承（及clone函数）是最佳选择</li>
            <li>如果与对象打交道的都是些只熟悉其他面向对象语言中的继承机制的程序员，那么最好使用类式继承（及extend函数）。</li>
            <li>原型式和类式这两种方法都适合与类间差异较小的类层次体系</li>
            <li>如果类之间的差异较大，那么用掺元类中的方法来扩充这些类往往是比较合理的选择</li>
        </ol>
    </body>
</html>
