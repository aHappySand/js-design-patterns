<html>

    <script type="text/javascript" src="9.4 图片库.js"></script>

    <body>
    </body>
    

    <script type="text/javascript">
        var topGallery = new DynamicGallery('top-gallery');
        topGallery.add(new GalleryImage('1'));
        topGallery.add(new GalleryImage('2'));
        topGallery.add(new GalleryImage('3'));

        var vacationPhotos = new DynamicGallery('vocation-photos');

        for(var i = 0; i < 10; i++){
            vacationPhotos.add(new GalleryImage(i));
        }
        topGallery.add(vacationPhotos);

        var body = document.getElementsByTagName('body')[0];
        body.appendChild(topGallery.getElement());

        topGallery.show();
        setTimeout(function(){
            vacationPhotos.hide();
        }, 1000);
    </script>
</html>
